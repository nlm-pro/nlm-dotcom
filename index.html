  <body>
    <header>
      <img src="favicon/favicon-32x32.png" alt="No&euml;l Mac&eacute;" class="profile" />
      <h1>No&euml;l Mac&eacute;</h1>
    </header>
    <main>
      <section id="social">
        <h1>Social</h1>
        <div class="cards-container">
          <link-card
            id="twitter"
            href="https://twitter.com/noel_mace"
            label="Twitter account"
            src="/images/twitter.svg"
            alt="No&euml;l Mac&eacute; (@noel_mace) / Twitter"
            title="Twitter"
            subtitle="@noel_mace"
          ></link-card>
          <link-card
            id="linkedin"
            href="https://linkedin.com/in/noelmace"
            label="LinkedIn page"
            src="/images/linkedin.svg"
            alt="No&euml;l Mac&eacute; | LinkedIn"
            title="LinkedIn"
            subtitle="/in/noelmace"
          ></link-card>
          <link-card
            id="github"
            href="https://github.com/noelmace"
            label="GitHub accout"
            src="/images/github.svg"
            alt="No&euml;l Mac&eacute; (noelmace) | GitHub"
            title="GitHub"
            subtitle="@noelmace"
          ></link-card>
        </div>
      </section>
      <section id="projects">
        <h1>Projects</h1>
        <div class="cards-container">
          <link-card
            id="fullwebdev"
            href="https://fullweb.dev"
            label="FullWeb.dev"
            src="/images/fullwebdev.png"
            alt="FullWeb.dev"
            title="FullWeb.dev"
            subtitle="Modern Web Architecture & Development"
          ></link-card>
          <link-card
            id="monocli"
            href="https://github.com/noelmace/monocli"
            label="Monocli"
            src="/images/monocli.png"
            alt="Monocli"
            title="Monocli"
            subtitle="One CLI to rule them all"
          ></link-card>
        </div>
      </section>
      <section id="writings">
        <h1>Writings</h1>
        <div class="cards-container">
          <link-card
            id="devto"
            href="https://dev.to/noelmace"
            label="Dev.to"
            src="/images/devto.svg"
            alt="No&euml;l Mac&eacute; - Dev"
            title="DEV"
            subtitle="Technical blogging"
          ></link-card>
          <link-card
            id="medium"
            href="https://medium.com/@noelm"
            label="medium.com"
            src="/images/medium.svg"
            alt="No&euml;l Mac&eacute; - Medium"
            title="Medium"
            subtitle="Non technical blogging"
          ></link-card>
        </div>
      </section>
      <section id="contact">
        <h1>Contact</h1>
        <p>To get in touch fill the form below.</p>
        <form name="contactForm" method="POST" netlifyhoneypot="bot-field" data-netlify="true">
          <label class="screen-reader-text">Don't fill this out if you're human: <input name="bot-field"/></label>
          <input type="text" name="name" placeholder="Name" aria-label="Name" required />
          <input type="email" name="email" placeholder="Email" aria-label="Email" required />
          <textarea name="message" placeholder="Message" rows="7" aria-label="Message" required></textarea>
          <div class="form-row"><img src="/images/asterisk.svg" height="10px" width="10px" alt="*" /> Required fields</div>
          <div class="form-row"><button type="submit">Send Message</button></div>
        </form>
      </section>
      <section id="misc">
        <h1>Misc / Outdated</h1>
        <div class="cards-container">
          <link-card
            id="youtube"
            href="https://tube.noelmace.com"
            label="Youtube"
            src="/images/youtube.svg"
            alt="No&euml;l Mac&eacute; - Youtube"
            title="Youtube"
            subtitle="some conferences"
          ></link-card>
          <link-card
            id="stackoverflow"
            href="https://stackoverflow.com/users/3744725/noelm"
            label="Stack Overflow"
            src="/images/stackoverflow.svg"
            alt="User noelm - Stack Overflow"
            title="Stack Overflow"
            subtitle="@noelm"
          ></link-card>
          <link-card
            id="sessionize"
            href="https://sessionize.com/noelmace/"
            src="/images/sessionize.png"
            alt="No&euml;l Mac&eacute; - Speaker Profile @ Sessionize.com"
            title="Sessionize"
            subtitle="Speaker Profile"
          ></link-card>
          <link-card
            id="slideshare"
            href="https://fr.slideshare.net/noelmace"
            label="Slideshare"
            src="/images/slideshare.svg"
            alt="No&euml;l Mac&eacute; | Slideshare"
            title="Slideshare"
            subtitle="very old slides"
          ></link-card>
        </div>
      </section>
